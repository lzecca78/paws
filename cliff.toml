[changelog]
header = "## {{ version }} ({{ timestamp | date(format='%Y-%m-%d') }})"
body = """
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | trim }} ([#{{ commit.id | truncate(length=7, end="" }}]({{ commit.link }})){{ " â€“ " ~ commit.author.name if commit.author.name }}
{% endfor %}
{% endfor %}
"""
footer = ""
trim = true
sort_commits = "oldest"

