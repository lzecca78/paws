name: release

on:
  release:
    types:
      - created

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  release:
    runs-on: ubuntu-24.04
    needs: [lint]

    steps:
      - name: Check out code ðŸ›’
        uses: actions/checkout@v4

      - name: Set up Go ðŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install GoReleaser ðŸ“¦
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          install-only: true



      - name: Generate a changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Run GoReleaser ðŸš€
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --release-notes=CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
