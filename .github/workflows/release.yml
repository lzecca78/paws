name: release

on:
  release:
    types:
      - created

jobs:
  lint_and_test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

      - name: Run tests in src/cmd
        run: go test -v ./src/cmd


  release:
    runs-on: ubuntu-24.04
    needs: [lint]

    steps:
      - name: Check out code ðŸ›’
        uses: actions/checkout@v4

      - name: Set up Go ðŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Run GoReleaser ðŸš€
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> 2'
          args: release --clean --release-notes=CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_PAWS }}
